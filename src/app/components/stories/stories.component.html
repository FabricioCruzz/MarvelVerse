<div id="container-title">
    <h1 class="title text-white">{{ title }}</h1>
  </div>

   <div class="row blur">
       <div class="list-group">
           <a *ngFor="let story of allStories" routerLink="/story" class="list-group-item list-group-item-action flex-column align-items-start active">
               <div class="d-flex w-100 justify-content-between">
                   <h5 class="mb-1">{{ subtitle }} - {{ story.id }}</h5>
                </div>
                <p class="mb-1">{{ story.title }}</p>
            </a>
        </div>
    </div>
