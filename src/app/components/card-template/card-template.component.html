<div id="container-title">
  <h1 class="title text-white">{{ title }}</h1>
</div>

<div class="row blur" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <div *ngFor="let item of items" class="card bg-dark" style="width: 18rem;">
    <div class="inner">
      <a class="text-white" [routerLink]="[page]" (click)="toDetails(item)">
        <img class="card-img" [src]=getImage(item) alt="Item Thumbnail">
        <div class="card-img-overlay">
          <h5 class="card-title">{{ item[key] }}</h5>
         </div>
       </a>
     </div>
   </div>
</div>
